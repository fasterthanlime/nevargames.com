<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <base href="//{{ site.base-url }}" />
    
    <title>{{ page.title }} - nevargames.com</title>
    <meta name="author" content="NevarGames <nevargames@gmail.com>">
    
    <link rel="alternate feed" type="application/rss+xml" href="/blog/feed.xml"/>
    
    <link rel="stylesheet" href="css/normalize.css" media="all" />
    <link rel="stylesheet" href="css/style.css?v60" media="screen, projection" />
    <link rel="stylesheet" href="css/pygments.css" media="all" />
    {% for stylesheet in page.stylesheets %}
    <link rel="stylesheet" href="{{ stylesheet }}" media="screen, projection" />
    {% endfor %}
    
    <!--[if lte IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <script src="//css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="container">
        <aside id="sidebar">
            <nav>
                <ul id="menu">
                    <li>
                        <a href="/">blog</a>
                    </li>
                    <li>
                        <a href="http://www.ludumdare.com/compo/author/nddrylliog/">games</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <div role="main" id="content">
            {{ content }}
        </div>
    </div>
    {% for script in page.scripts %}
    <script src="{{ script }}"></script>
    {% endfor %}
    <div class="hidden">
        <a href="blog/feed.xml" title="Subscribe to RSS feed">feed</a>
        <a href="https://plus.google.com/u/2/103862532497567763221?rel=author" title="Subscribe to RSS feed">google+</a>
    </div>
  </body>
</html>
