---
title: Words I type
layout: default
---
<div id="posts">
  {% for post in site.posts %}
    <div id="{{ post.id }}" class="post">
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }}</time>
    </div>
  {% endfor %}
</div>
